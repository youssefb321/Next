{% extends "layout.html" %} {% block title %} Join game {% endblock %} {% block
main %}
<form action="/join" method="post">
  <h1>Search for an existing game</h1>
  {% if error %}
  <p class="text-danger">{{ error }}</p>
  {% endif %}
  <div class="mb-3">
    <input
      type="number"
      name="game_id"
      autocomplete="off"
      autofocus
      placeholder="Enter game code"
    />
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
{% endblock %}
